<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/68454c6376.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="counter-container">
        <i class="fa-solid fa-mug-hot fa-6x"></i>
        <div class="counter" data-target="4000"></div>
        <span>Projected Completed</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-users fa-6x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Our Happy Clients</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-tasks fa-6x"></i>
        <div class="counter" data-target="500"></div>
        <span>Ongoing Projects</span>
    </div>
    <script src="script.js"></script>
</body>
</html>


<!-- data-* attributes are designed to hold custom data for custom code (typlically client side JS) to process. -->
